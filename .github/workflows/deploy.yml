name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 build/ s3://todolist-bucket-cd/ --recursive

      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name todolist-codeDeploy \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name todolist-codeDeploy-group \
            --s3-location bucket=todolist-bucket-cd,key=dist/,bundleType=directory
